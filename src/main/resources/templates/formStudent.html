<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
	<h1 th:text="${title}" class="text-center"></h1>
	<div class="container">
		<form th:action="@{/student/create}" method="post" th:object="${student}">
			
			<div>
				<label class="form-check-label" for="name">Name</label>
				<div>
					<input class="form-control" id="name" type="text" th:field="*{name}">
				</div>
			</div>
			
			<div>
				<label class="form-check-label" for="lastName">Last name</label>
				<div>
					<input class="form-control" id="lastName" type="text" th:field="*{lastName}">
				</div>
			</div>
			
			<div>
				<label class="form-check-label" for="email">Email</label>
				<div>
					<input class="form-control" id="email" type="text" th:field="*{email}">
				</div>
			</div>
			
			<div>
				<label class="form-check-label" for="password">Password</label>
				<div>
					<input class="form-control" id="password" type="text" th:field="*{password}">
				</div>
			</div>
			
			<div class="pt-2">
				<input type="submit" value="Create" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html>
