<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(60, 92, 156);">
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <td>Name</td>
                    <td>Practical days</td>
                    <td>Theorical days</td>
                </tr>
            </thead>
            <tbody th:each="subject : ${subjects}">
                <tr>
                    <td th:text="${subject.name}"></td>
                    <td>
                        <div th:each="day : ${subject.practicalDays}" class="text-center" th:text="${day}"></div>
                    </td>

                    <td>
                        <div th:each="day : ${subject.theoricalDays}" class="text-center" th:text="${day}"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
