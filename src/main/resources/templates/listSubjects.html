<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-color: rgb(60, 92, 156);">
    <div class="container">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <td>Name</td>
                    <td>Practical days</td>
                    <td>Theorical days</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody th:each="subject : ${subjects}" class="table-group-divider">
                <tr>
                    <td th:text="${subject.name}"></td>
                    <td>
                        <div th:each="day : ${subject.practicalDays}" class="text-center" th:text="${day}"></div>
                    </td>

                    <td>
                        <div th:each="day : ${subject.theoricalDays}" class="text-center" th:text="${day}"></div>
                    </td>
                    <td class="text-center">
                        <a th:text="X" th:value="${subject.id}" class="btn btn-warning text-center mx-auto" th:href="@{/subject/update/{id}(id=${subject.id})}"></a>
                    </td>
                    <td class="text-center">
                        <a th:text="X" th:value="${subject.id}" class="btn btn-danger text-center" th:href="@{/subject/delete/{id}(id=${subject.id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
