<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 th:text="${title}" class="text-center"></h1>
    <div class="container">
        <form th:action="@{/subject/create}" method="post" th:object="${subject}">
            <input type="hidden" name="id" th:field="*{id}">
            <div>
                <label for="name">Name</label>
                <div>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
            </div>

            <div>
                <label>Practical days</label>
                <div class="card">
                    <div th:each="day : ${daysEnum}" class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" th:value="${day}"
                            th:field="*{practicalDays}" id="${day}"/>
                        <label class="form-check-label" th:text="${day}" for="${day}"></label>
                    </div>
                </div>
            </div>

            <div>
                <label>Theorical days</label>
                <div class="card">
                    <div th:each="day : ${daysEnum}">
                        <input class="form-check-input" type="checkbox" th:value="${day}" th:field="*{theoricalDays}" />
                        <label class="form-check-label" th:text="${day}" for="${day}"></label>
                    </div>
                </div>
            </div>

           <div class="py-2">
                <input type="submit" value="Create" class="btn btn-primary">
           </div>
        </form>
    </div>
</body>

</html>
